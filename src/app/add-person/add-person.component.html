<div>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName"><br>

        <label for="familyName">Family Name:</label>
        <input type="text" id="familyName" name="familyName" [(ngModel)]="familyName"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="age"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="city"><br>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" [(ngModel)]="street"><br>

        <label for="postCode">Post Code:</label>
        <input type="text" id="postCode" name="postCode" [(ngModel)]="postCode"><br>

        <button type="submit" (click)="create()">Submit</button>
    </form>
</div>
