<div>
    <a [routerLink]="['/add']">Add person</a>
    <div>
        <ul>
            <li *ngFor="let person of persons; let i = index">
                {{ i + 1 }}: {{ person.firstName }} {{ person.familyName }}
                <a [routerLink]="['/details', i]">details</a>
                <button (click)="delete(i)">delete</button>
            </li>
        </ul>
    </div>
</div>
